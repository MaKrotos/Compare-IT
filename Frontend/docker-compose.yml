services:
  frontend-dev:
    image: node:lts-alpine
    container_name: frontend-dev-compareit
    command: sh -c "npm install -g npm@latest && npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - compareit-network

networks:
  compareit-network:
    driver: bridge